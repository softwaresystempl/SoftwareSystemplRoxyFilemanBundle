
softwaresystem_roxyfileman_conf:
    path:     /resources/conf.json
    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Conf:conf }

softwaresystem_roxyfileman_index:
    path:     /resources/index.html
    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Resources:resource, file: 'index.html' }

softwaresystem_roxyfileman_resource:
    path:     /resources/{file}
    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Resources:resource }
    requirements:
        file: '[a-zA-Z0-9\-\/\._]+\.(?:css|html|js|json|gif|png)'

softwaresystem_roxyfileman_dir_list:
    path:     /api/dirList
    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Directory:dirList }

softwaresystem_roxyfileman_create_dir:
