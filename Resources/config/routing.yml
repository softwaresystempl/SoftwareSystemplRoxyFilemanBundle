    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Directory:moveFile }

softwaresystem_roxyfileman_copy_file:
    path:     /api/copyFile
    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Directory:copyFile }

