    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Directory:createDir }

softwaresystem_roxyfileman_delete_dir:
    path:     /api/deleteDir
    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Directory:deleteDir }

softwaresystem_roxyfileman_move_dir:
    path:     /api/moveDir
    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Directory:moveDir }

softwaresystem_roxyfileman_copy_dir:
    path:     /api/copyDir
    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Directory:copyDir }

softwaresystem_roxyfileman_rename_dir:
    path:     /api/renameDir
    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Directory:renameDir }

softwaresystem_roxyfileman_file_list:
    path:     /api/fileList
    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Directory:fileList }

softwaresystem_roxyfileman_upload:
    path:     /api/upload
    defaults: { _controller: SoftwaresystemRoxyFilemanBundle:Directory:upload }

softwaresystem_roxyfileman_download:
